<!DOCTYPE html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
</head>

<body>
    <div class="col-4 text-center">
        <input class="form-control m-5" id="not-1" placeholder="birinci sınav notu" type="number" />
        <input class="form-control m-5" id="not-2" placeholder="ikinci sınav notu" type="number" />
        <button class="btn btn-primary m-5 btn-block" onclick="ortalamahesapla()">
        Sonuç
      </button>
        <label id="sonuc">Boş</label>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <script>
        function sec(id) {
            return document.getElementById(id);
        }

        function ortalamahesapla() {
            const not1 = Number(sec("not-1").value);
            const not2 = Number(sec("not-2").value);
            const ortalama = (not1 + not2) / 2;

            if (ortalama >= 0 && ortalama < 50) {
                sec("sonuc").innerHTML = "1 ile kaldınız"

            } else if (ortalama >= 50 && ortalama < 60) {
                sec("sonuc").innerHTML = " 2 ile geçtiniz"
            } else if (ortalama >= 60 && ortalama < 69) {
                sec("sonuc").innerHTML = " 3 ile geçtiniz"
            } else if (ortalama >= 70 && ortalama < 84) {
                sec("sonuc").innerHTML = " 4 ile geçtiniz"
            } else if (ortalama >= 85 && ortalama < 100) {
                sec("sonuc").innerHTML = " 5 ile geçtiniz"
            } else {
                sec("sonuc").innerHTML = " hatalı not bilgisi"
            }
        }
    </script>
</body>

</html>
